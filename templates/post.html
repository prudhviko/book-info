{% extends 'base.html' %} {% load static %} {% block content %}
<section class="content my-5">
  <div class="container justify-content-center align-items-center">
    <div class="row d-flex flex-column">
      <div class="col">
        <article class="article mb-4">
          <img loading="lazy" src="{{post.image.url}}" class="img-fluid" />
          <h1 class="post-title">
            {{ post.title | safe}}
          </h1>
          <p class="post-content">{{ post.description | safe }}</p>
        </article>
        {% if previous_post %}
        <a href="{% url 'details' post_id=previous_post.id slug=previous_post.slug %}">Previous Post</a>
        {% endif %} {% if next_post %}
        <a href="{% url 'details' post_id=next_post.id slug=next_post.slug %}" style="float: right">Next Post</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
