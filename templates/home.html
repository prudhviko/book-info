{% extends 'base.html' %} {% load static %} {% block content %}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-5 mb-lg-0">
        {% for item in paginated_data %}
        <article class="row mb-5">
          <div class="col-12">
            <div class="post-slider">
              <img
                loading="lazy"
                src="{{item.image.url}}"
                class="img-fluid"
                alt="post-thumb"
              />
            </div>
          </div>
          <div class="col-12 mx-auto">
            <h1>
              <a
                class="post-title"
                href="{%url 'details' post_id=item.id slug=item.slug %}"
                >{{ item.title | safe }}</a
              >
            </h1>
            <ul class="list-inline post-meta mb-4">
              <li class="list-inline-item">Date : {{item.created_at}}</li>
            </ul>
            <p>{{ item.description | safe | truncatechars:400 }}</p>
            <a
              href="{%url 'details' post_id=item.id slug=item.slug %}"
              class="btn btn-outline-primary"
              >Continue Reading</a
            >
          </div>
        </article>
        {% endfor %}
