{% extends 'base.html' %}{% load static %} {% block content %}
<section class="section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card">
          <img
            src="{% static 'images/post.jpg' %}"
            class="card-img-top img-fluid"
            alt="Card Image"
          />
          <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">Some description about the card.</p>
            <div class="social-icons">
              <a href="#" class="btn btn-primary m-2">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="btn btn-info m-2">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="btn btn-danger m-2">
                <i class="fab fa-google-plus-g"></i>
              </a>
            </div>
            <!--social icon ending div tag-->
          </div>
          <!--card body ending tag-->
        </div>
        <!--card ending tag-->
      </div>
      <!--column ending tag-->

      <div class="col-md-4">
        <div class="card">
          <img
            src="{% static 'images/svg' %}"
            class="card-img-top img-fluid"
            alt="Card Image"
          />
          <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">Some description about the card.</p>
            <div class="social-icons">
              <a href="#" class="btn btn-primary m-2">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="btn btn-info m-2">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="btn btn-danger m-2">
                <i class="fab fa-google-plus-g"></i>
              </a>
            </div>
            <!--social icon ending div tag-->
          </div>
          <!--card body ending tag-->
        </div>
        <!--card ending tag-->
      </div>
      <!-- column ending tag-->
    </div>
    <!--row ending tag-->
  </div>
  <!--container ending tag -->
</section>
{% endblock %}
